productName: "Qawl"
appId: "app.qawl"
copyright: "Copyright Â© 2020 Naved Islam"
files: 
  - "**/*"
  - "build/**/*"
  - "icon/**/*"

# Package app code into a asar archive. Set to false to debug issues.
asar: true

# Mac OS configuration
mac:
  category: "public.app-category.education"

# Config for OSX dmg
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: "link"
      path: "/Applications"

# Windows configuration
win:
  target:
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: true

# Linux configuration
linux:
  category: Education
  target:
    - "AppImage"
    - "deb"
